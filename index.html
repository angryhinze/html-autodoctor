<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоДоктор | Автомастерская</title>
    <link rel="stylesheet" href="../css/clear.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/adaptive.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__city city">
                <img class="city__img" src="./images/city.svg" alt="city">
                <p class="city__name">г. Каменск-Уральский</p>
            </div>
            <div class="header__buttons">
                <a href="#">Доставка и оплата</a>
                <a href="#">Контакты</a>
            </div>
            <div class="header__worktime worktime">
                <img src="./images/worktime.svg" alt="worktime" class="worktime__img"></img>
                <div class="worktime__text-container">
                    <p class="worktime__text-top">Режим работы</p>
                    <p class="worktime__text-bottom">Пн-Вс с 9:00 по 18:00</p>
                </div>
            </div>
            <div class="header__phone-block phone-block">
                <img class="phone-block__img" src="./images/phone.svg" alt="phone">
                <div class="phone-block__number">+7 (900) 00 000 00</div>
            </div>
        </div>
    </header>
</body>

</html>
